<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise 2</title>
  <meta name="description" content="Writing a small Javascript app">
  <link rel="stylesheet" href="style.css">
  <!-- Google font "Lato" -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<!-- Display timer -->
	<div class="container">
		<p id="timer">00.00.00.00</p>
	</div>
	<!-- Start, pause and reset buttons -->
	<div id="buttons">
		<button id="start" onclick="start()"><i class="fa fa-2x fa-play" aria-hidden="true"></i></button>
		<button id="stop" onclick="stop()"><i class="fa fa-2x fa-stop" aria-hidden="true"></i></button>
		<button id="reset" onclick="reset()"><i class="fa fa-2x fa-repeat" aria-hidden="true"></i></button>
	</div>
	<!-- Stopwatch javascript -->
	<script src="stopwatch.js" type="text/javascript"></script>
	<!-- Font Awesome icons CDN -->
	<script src="https://use.fontawesome.com/6b7767fb42.js"></script>
</body>
</html>
